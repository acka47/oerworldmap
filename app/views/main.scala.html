@(title: String)(content: Html)
<!DOCTYPE html>
<html class="no-js">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1; user-scalable=0;" />
    <meta name="description" content="OER World Map shares information on behalf of the worldwide OER community, using local knowledge to describe the OER ecosystem." />

    <title>@title</title>
    
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("vendor/jquery-jvectormap/jquery-jvectormap-2.0.1.css")" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.4.0/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic,400italic" />
    <link rel="stylesheet" type="text/css" href="//cdn.rawgit.com/daneden/animate.css/master/animate.min.css" />
    
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")" />
    
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/hijax.js"></script>
    <script type="text/javascript" src="/assets/javascripts/behaviours/hfactor.js"></script>
    <script type="text/javascript" src="/assets/javascripts/behaviours/map.js"></script>
    <script type="text/javascript" src="/assets/javascripts/behaviours/other.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("vendor/jquery-jvectormap/jquery-jvectormap-2.0.1.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("vendor/jquery-jvectormap/jquery-jvectormap-world-mill-en.js")"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/janl/mustache.js/master/mustache.min.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/dirkgroenen/jQuery-viewport-checker/master/src/jquery.viewportchecker.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/mathiasbynens/jquery-placeholder/master/jquery.placeholder.min.js"></script>
          
  </head>
  <body>

  <header class="clearfix">

      <nav class="main">
          <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/contribute">Contribute</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/imprint">Imprint</a></li>
          </ul>
      </nav>

      <nav class="social">
          <ul>
              <li><a href="https://oerworldmap.wordpress.com/" target="_blank"><i class="fa fa-wordpress"></i></a></li>
              <li><a href="https://www.facebook.com/oerworldmap" target="_blank"><i class="fa fa-facebook-official"></i></a></li>
              <li><a href="https://twitter.com/oerworldmap" target="_blank"><i class="fa fa-twitter"></i></a></li>
          </ul>
      </nav>

  </header>
  @content
  </body>
</html>
