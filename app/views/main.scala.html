@(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="http://jvectormap.com/css/jquery-jvectormap-2.0.1.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="http://jvectormap.com/js/jquery-jvectormap-2.0.1.min.js" type="text/javascript"></script>
    <script src="http://jvectormap.com/js/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
