@(countries: List[String])
@main(title = "Registration") {
  <section>
  @helper.form(routes.UserIndex.post()) {
    <div class="form-inline register">
      
      <div class="form-group">
        <label class="sr-only" for="register-email">Email address</label>
        <input type="email" name="email" id="register-email" class="form-control input-lg" placeholder="Your Email Address ...">
      </div>
      
      <div class="form-group">
        <label class="sr-only" for="register-country">Country</label>
        <select class="form-control input-lg" name="address.addressCountry" id="register-country">
          <option value="">Select Country</option>
          @for(country <- countries) {
            <option value="@country">@country</option>
          }
        </select>
      </div>
      
      <button type="submit" class="btn btn-lg btn-defaul" type="button">Register</button>
    </div>
  }
  </section>
}
